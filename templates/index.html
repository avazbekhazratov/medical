{% extends 'base.html' %}
{%block title%} Dashboard || Home {%endblock%}

          <div class="col-lg-3 col-6">

          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{ klient }}</h3>

                <p>Bemorlar</p>
              </div>

                <i class="ion ion-stats-bars"></i>

              <a href="{% url 'get_bemor' %}" class="small-box-footer">Ko'proq ma'lumot  <i class="fas fa-arrow-circle-right"></i></a>

          </div>
          <!-- ./col -->

              <div class="inner">
                <h3>{{ xamshira }}</h3>

                <p>Xamshiralar</p>
              </div>

                <i class="ion ion-person-add"></i>
              </div>
              <a href="{% url 'get_xamshira' %}" class="small-box-footer">Ko'proq ma'lumot <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{ xona }}</h3>

                <p>Xonalar</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="{% url 'get_xona' %}" class="small-box-footer">Ko'proq ma'lumot  <i class="fas fa-arrow-circle-right"></i></a>

          </div>
          <!-- ./col -->
